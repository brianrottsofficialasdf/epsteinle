<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Redactle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .guess-section {
            margin-bottom: 30px;
        }

        .guess-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .guessed-words {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 40px;
        }

        .guessed-word {
            padding: 6px 12px;
            background: #e8eaf6;
            color: #667eea;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .passage-container {
            line-height: 2;
            font-size: 1.1em;
            color: #333;
            padding: 30px;
            background: #fafafa;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .word {
            display: inline;
            padding: 2px 4px;
            margin: 0 2px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .word.redacted {
            background: #333;
            color: #333;
            border-radius: 3px;
            user-select: none;
        }

        .word.redacted:hover {
            background: #555;
        }

        .word.revealed {
            background: #c8e6c9;
            color: #2e7d32;
            border-radius: 3px;
        }

        .word.common {
            color: #666;
        }

        .complete-message {
            text-align: center;
            padding: 30px;
            background: #c8e6c9;
            border-radius: 8px;
            margin-top: 20px;
        }

        .complete-message h2 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .attribution {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
        }

        .attribution strong {
            color: #856404;
        }

        .reset-button {
            background: #dc3545;
            margin-top: 10px;
        }

        .reset-button:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
            background: #f8d7da;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“° Daily Redactle</h1>
        <p class="subtitle">Guess the words to reveal today's passage</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="guessCount">0</div>
                <div class="stat-label">Guesses</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="revealedCount">0%</div>
                <div class="stat-label">Revealed</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
        </div>

        <div class="guess-section">
            <div class="guess-input-container">
                <input type="text" id="guessInput" placeholder="Enter a word to guess..." autocomplete="off">
                <button onclick="makeGuess()">Guess</button>
            </div>
            <div class="guessed-words" id="guessedWords"></div>
        </div>

        <div id="content">
            <div class="loading">Loading today's puzzle...</div>
        </div>
    </div>

    <script>
        // Common words that are always visible
        const COMMON_WORDS = new Set([
            'the', 'a', 'an', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for',
            'of', 'with', 'by', 'from', 'as', 'is', 'was', 'are', 'were', 'be',
            'been', 'being', 'have', 'has', 'had', 'do', 'does', 'did', 'will',
            'would', 'should', 'could', 'may', 'might', 'must', 'can', 'i', 'you',
            'he', 'she', 'it', 'we', 'they', 'them', 'their', 'this', 'that',
            'these', 'those', 'who', 'what', 'where', 'when', 'why', 'how'
        ]);

        let currentPassage = null;
        let guessedWords = new Set();
        let revealedWords = new Set();
        let totalGuesses = 0;
        let correctGuesses = 0;
        let allWords = [];
        let uniqueWords = new Set();

        // Get the day number (days since epoch) for daily puzzle rotation
        function getDayNumber() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        // Load passages and select today's
        async function loadPassage() {
            try {
                const response = await fetch('passages.json');
                const data = await response.json();
                
                if (!data.passages || data.passages.length === 0) {
                    throw new Error('No passages found');
                }

                // Select passage based on day
                const dayNumber = getDayNumber();
                const index = dayNumber % data.passages.length;
                currentPassage = data.passages[index];

                // Process the passage
                processPassage();
                renderPassage();
                
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Puzzle</h2>
                        <p>${error.message}</p>
                        <p>Make sure passages.json exists and is properly formatted.</p>
                    </div>
                `;
            }
        }

        // Process passage into words
        function processPassage() {
            const words = currentPassage.text.match(/\b[\w']+\b|\S/g) || [];
            allWords = words.map(word => ({
                original: word,
                normalized: word.toLowerCase().replace(/[^a-z']/g, '')
            }));

            // Get unique non-common words
            allWords.forEach(word => {
                if (word.normalized && !COMMON_WORDS.has(word.normalized)) {
                    uniqueWords.add(word.normalized);
                }
            });
        }

        // Render the passage
        function renderPassage() {
            const passageDiv = document.createElement('div');
            passageDiv.className = 'passage-container';
            
            allWords.forEach((word, index) => {
                const span = document.createElement('span');
                span.className = 'word';
                span.dataset.index = index;
                
                const isCommon = COMMON_WORDS.has(word.normalized);
                const isRevealed = revealedWords.has(word.normalized);
                
                if (isCommon) {
                    span.className += ' common';
                    span.textContent = word.original;
                } else if (isRevealed) {
                    span.className += ' revealed';
                    span.textContent = word.original;
                } else {
                    span.className += ' redacted';
                    span.textContent = 'â–ˆ'.repeat(word.original.length);
                    span.onclick = () => revealWord(word.normalized);
                }
                
                passageDiv.appendChild(span);
                passageDiv.appendChild(document.createTextNode(' '));
            });

            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';
            contentDiv.appendChild(passageDiv);

            // Add attribution if passage is complete
            if (checkComplete()) {
                showComplete();
            }
        }

        // Make a guess
        function makeGuess() {
            const input = document.getElementById('guessInput');
            const guess = input.value.trim().toLowerCase().replace(/[^a-z']/g, '');
            
            if (!guess) return;
            
            input.value = '';
            
            if (guessedWords.has(guess)) {
                alert('You already guessed that word!');
                return;
            }

            guessedWords.add(guess);
            totalGuesses++;

            // Check if word exists in passage
            if (uniqueWords.has(guess)) {
                revealedWords.add(guess);
                correctGuesses++;
                renderPassage();
            }

            updateStats();
            updateGuessedWords();
        }

        // Reveal word when clicked
        function revealWord(word) {
            if (!revealedWords.has(word)) {
                revealedWords.add(word);
                guessedWords.add(word);
                totalGuesses++;
                correctGuesses++;
                renderPassage();
                updateStats();
                updateGuessedWords();
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('guessCount').textContent = totalGuesses;
            
            const percentRevealed = uniqueWords.size > 0 
                ? Math.round((revealedWords.size / uniqueWords.size) * 100)
                : 0;
            document.getElementById('revealedCount').textContent = percentRevealed + '%';
            
            const accuracy = totalGuesses > 0
                ? Math.round((correctGuesses / totalGuesses) * 100)
                : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        // Update guessed words display
        function updateGuessedWords() {
            const container = document.getElementById('guessedWords');
            container.innerHTML = '';
            
            Array.from(guessedWords).sort().forEach(word => {
                const span = document.createElement('span');
                span.className = 'guessed-word';
                span.textContent = word;
                container.appendChild(span);
            });
        }

        // Check if puzzle is complete
        function checkComplete() {
            return revealedWords.size === uniqueWords.size && uniqueWords.size > 0;
        }

        // Show completion message
        function showComplete() {
            const contentDiv = document.getElementById('content');
            
            const completeDiv = document.createElement('div');
            completeDiv.className = 'complete-message';
            completeDiv.innerHTML = `
                <h2>ðŸŽ‰ Puzzle Complete!</h2>
                <p>You revealed all words in ${totalGuesses} guesses with ${Math.round((correctGuesses / totalGuesses) * 100)}% accuracy!</p>
            `;
            
            contentDiv.appendChild(completeDiv);

            // Add attribution
            if (currentPassage.source || currentPassage.attribution) {
                const attrDiv = document.createElement('div');
                attrDiv.className = 'attribution';
                attrDiv.innerHTML = `<strong>Source:</strong> ${currentPassage.source || currentPassage.attribution}`;
                contentDiv.appendChild(attrDiv);
            }
        }

        // Allow Enter key to submit guess
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('guessInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    makeGuess();
                }
            });

            loadPassage();
        });
    </script>
</body>
</html>
